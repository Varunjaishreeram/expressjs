{% extends 'base.html' %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<h1>Edit Book</h1>
<form action="/books/{{ book._id }}/edit" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ book.title }}" required><br><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="{{ book.author }}" required><br><br>

    <label for="publicationYear">Publication Year:</label>
    <input type="date" id="publicationYear" name="publicationYear" value="{{ book.publicationYear }}" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description">{{ book.description }}</textarea><br><br>

    <!-- Add any other fields you want to edit -->
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
